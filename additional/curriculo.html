<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <title>Currículo Exemplo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Evita barras de rolagem */
        }

        div {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }   

        embed {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div>
        <embed src="../assets/Currículo.pdf" type="application/pdf">
    </div>
</body>
</html>
